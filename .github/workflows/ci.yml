name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend Tests (Spring Boot)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Run Maven Tests
        working-directory: backend_spring
        run: mvn -B test

  flutter:
    name: Flutter Tests & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0"

      - name: Flutter Pub Get
        working-directory: frontend_flutter
        run: flutter pub get

      - name: Run Flutter Tests
        working-directory: frontend_flutter
        run: flutter test

      - name: Build Flutter APK
        working-directory: frontend_flutter
        run: flutter build apk --release
